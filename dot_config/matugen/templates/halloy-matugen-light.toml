# Matugen placeholders use .light; run matugen to generate ~/.config/halloy/themes/matugen-light.toml

[general]
background = "{{ colors.surface.light.hex }}"
border = "{{ colors.outline_variant.light.hex }}"
horizontal_rule = "{{ colors.outline_variant.light.hex }}"
scrollbar = "{{ colors.outline_variant.light.hex }}"
unread_indicator = "{{ colors.primary.light.hex }}"
highlight_indicator = "{{ colors.tertiary.light.hex }}"

[text]
primary = "{{ colors.on_surface.light.hex }}"
secondary = "{{ colors.on_surface_variant.light.hex }}"
tertiary = "{{ colors.outline.light.hex }}"
success = "{{ colors.tertiary.light.hex }}"
error = "{{ colors.error.light.hex }}"
warning = "{{ colors.tertiary_container.light.hex }}"
info = "{{ colors.primary.light.hex }}"
debug = "{{ colors.on_surface_variant.light.hex }}"
trace = "{{ colors.outline.light.hex }}"

[buttons.primary]
background = "{{ colors.primary_container.light.hex }}"
background_hover = "{{ colors.primary.light.hex }}"
background_selected = "{{ colors.primary.light.hex }}"
