background_title_bar = "{{ colors.surface_dim.light.hex }}"
border = "{{ colors.outline_variant.light.hex }}"
border_selected = "{{ colors.primary.light.hex }}"
code = "{{ colors.tertiary_container.light.hex }}"
highlight = "{{ colors.secondary_container.light.hex }}"
nickname = "{{ colors.primary.light.hex }}"
nickname_offline = "{{ colors.outline.light.hex }}"
selection = "{{ colors.primary_container.light.hex }}"
timestamp = "{{ colors.on_surface_variant.light.hex }}"
topic = "{{ colors.secondary.light.hex }}"
url = "{{ colors.primary.light.hex }}"
backlog_rule = "{{ colors.outline_variant.light.hex }}"

[buffer.server_messages]
default = "{{ colors.on_surface_variant.light.hex }}"

[formatting]
