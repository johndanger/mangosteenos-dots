# Halloy theme template â€” Material You (matugen)
# Uses .default color references that automatically adapt to light/dark mode
# Matugen will use the appropriate colors based on the current mode when processing

[general]
# Use surface_dim so server list sidebar is darker; primary text then contrasts better
background = "{{ colors.surface_dim.default.hex }}"
border = "{{ colors.outline_variant.default.hex }}"
horizontal_rule = "{{ colors.outline_variant.default.hex }}"
scrollbar = "{{ colors.outline_variant.default.hex }}"
unread_indicator = "{{ colors.primary.default.hex }}"
highlight_indicator = "{{ colors.tertiary.default.hex }}"

[text]
primary = "{{ colors.on_surface.default.hex }}"
# Darker secondary so server list / list labels have better contrast
secondary = "{{ colors.outline.default.hex }}"
tertiary = "{{ colors.outline.default.hex }}"
success = "{{ colors.tertiary.default.hex }}"
error = "{{ colors.error.default.hex }}"
warning = "{{ colors.tertiary_container.default.hex }}"
info = "{{ colors.primary.default.hex }}"
debug = "{{ colors.on_surface_variant.default.hex }}"
trace = "{{ colors.outline.default.hex }}"

[buttons.primary]
background = "{{ colors.primary_container.default.hex }}"
background_hover = "{{ colors.primary.default.hex }}"
background_selected = "{{ colors.primary.default.hex }}"
background_selected_hover = "{{ colors.primary.default.hex }}"

[buttons.secondary]
# Darker so server list rows contrast with primary text
background = "{{ colors.surface.default.hex }}"
background_hover = "{{ colors.surface_container_high.default.hex }}"
background_selected = "{{ colors.secondary_container.default.hex }}"
background_selected_hover = "{{ colors.secondary.default.hex }}"

[buffer]
action = "{{ colors.primary.default.hex }}"
background = "{{ colors.surface.default.hex }}"
background_text_input = "{{ colors.surface_container_low.default.hex }}"
background_title_bar = "{{ colors.surface_dim.default.hex }}"
border = "{{ colors.outline_variant.default.hex }}"
border_selected = "{{ colors.primary.default.hex }}"
code = "{{ colors.tertiary_container.default.hex }}"
highlight = "{{ colors.secondary_container.default.hex }}"
nickname = "{{ colors.primary.default.hex }}"
nickname_offline = "{{ colors.outline.default.hex }}"
selection = "{{ colors.primary_container.default.hex }}"
timestamp = "{{ colors.on_surface_variant.default.hex }}"
topic = "{{ colors.secondary.default.hex }}"
url = "{{ colors.primary.default.hex }}"
backlog_rule = "{{ colors.outline_variant.default.hex }}"

[buffer.server_messages]
default = "{{ colors.on_surface_variant.default.hex }}"

[formatting]
white = "{{ colors.surface_container_highest.default.hex }}"
black = "{{ colors.on_surface.default.hex }}"
blue = "{{ colors.primary.default.hex }}"
green = "{{ colors.tertiary.default.hex }}"
red = "{{ colors.error.default.hex }}"
brown = "{{ colors.tertiary_container.default.hex }}"
magenta = "{{ colors.secondary.default.hex }}"
orange = "{{ colors.tertiary.default.hex }}"
yellow = "{{ colors.primary_container.default.hex }}"
lightgreen = "{{ colors.tertiary.default.hex }}"
cyan = "{{ colors.primary_fixed.default.hex }}"
lightcyan = "{{ colors.primary_container.default.hex }}"
lightblue = "{{ colors.primary.default.hex }}"
pink = "{{ colors.secondary.default.hex }}"
grey = "{{ colors.on_surface_variant.default.hex }}"
lightgrey = "{{ colors.outline.default.hex }}"
