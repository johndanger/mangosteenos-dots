[config]

[templates.obsidian]
input_path = '~/.config/matugen/templates/obsidian-minimal-matugen-colors.css'
output_path = '~/.config/matugen/output/obsidian.css'

[templates.helix]
input_path = '~/.config/matugen/templates/helix.toml'
output_path = '~/.config/helix/themes/dms.toml'

[templates.vesktop]
input_path = '~/.config/matugen/templates/midnight-discord.css'
output_path = '~/.var/app/dev.vencord.Vesktop/config/vesktop/themes/dms.css'

[templates.btop]
input_path = '~/.config/matugen/templates/btop.theme'
output_path = '~/.config/btop/themes/dms.theme'

[templates.mango]
input_path = "~/.config/matugen/templates/mangowc.conf"
output_path = "~/.config/mango/colors.conf"
post_hook = "mmsg -d reload_config"

[templates.zed]
input_path = "~/.config/matugen/templates/zed-colors.json"
output_path = "~/.config/zed/themes/dms.json"

[templates.qutebrowser]
input_path = "~/.config/matugen/templates/qutebrowser.py"
output_path = "~/.config/qutebrowser/dms/setup.py"

[templates.qutebrowser_init]
input_path = "~/.config/matugen/templates/qutebrowser-init.py"
output_path = "~/.config/qutebrowser/dms/__init__.py"

[templates.halloy]
input_path = "~/.config/matugen/templates/halloy-matugen.toml"
output_path = "~/.var/app/org.squidowl.halloy/config/halloy/themes/dms.toml"

[templates.tmux]
input_path = "~/.config/matugen/templates/tmux-colors.conf"
output_path = "~/.config/tmux/dms-colors.conf"

[templates.opencode]
input_path = '~/.config/matugen/templates/opencode-colors.json'
output_path = '~/.config/opencode/themes/dms.json'
